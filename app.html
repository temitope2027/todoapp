<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="bootstrap5.0/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/solid.css">
    
    <link rel="shortcut icon" href="img/Database training for Nov 2.jpg" type="image/x-icon">

    <style>
        #mycontainer{
            width: 50%;
        }
        #mybtnreg{
            width: 100%;
        }
        #mynotregister{
            text-align: right;
        }
        button{
            float:right;
            
        }
    </style>

</head>
<body>
    <div class="container">
        <button class="bt btn-danger btn-md" onclick="logOut()" >logout</button>
        <div class="row">
           
            <div class="card">
               
                <h2 class="card-header">
                    Todo App <i class="fa-solid fa-list-check"></i> 
                </h2> 
                
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="enter todos" id="todoinput">
                        </div>
                        <input type="submit"  value="submit" class="mt-3 btn btn-primary form-control">
                    </form>

                </div>
            </div>
            <br>
            <div class="card mt-5">
                <div class="card-header"><h3>Todo List</h3></div>
                <div class="card-tittle py-3">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="search todos" id="searchtodo">
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-numbered"></ul>
                </div>
                <div class="card-footer">
                    <button class="btn btn-dark form-control" id="clearbtn">clear</button>
                </div>
            </div>
        </div>
    </div>
    <footer
    style="background-color: black;
    color: white;
    padding: 30px;
    text-align: center;
    margin-top: 50px;">

    Copyright &copy; <span id="year"></span> Melodia Coding Acedemy
    <br>
    with <span style="color:red">&hearts;</span> by Seun

    <script>
        let day = new Date();
        let year = day.getFullYear();
        let sp = document.getElementById("year");
        sp.innerHTML = year;
    </script>

    </footer>
    <script src="app.js"></script>
</body>
</html>
