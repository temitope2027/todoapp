<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toapp-register</title>
    <link rel="stylesheet" href="bootstrap5.0/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/solid.css">
    
    <link rel="shortcut icon" href="img/Database training for Nov 2.jpg" type="image/x-icon">

    <style>
        #mycontainer{
            width: 50%;
        }
        #mybtnreg{
            width: 100%;
        }
        #mynotregister{
            text-align: right;
        }
    </style>

</head>
<body>
    <div class="container" id="mycontainer">
        <div class="row">
            <div class="card text-center p-3">
                <h2 class="mb-3">Resgister <i class="fa fa-user"></i></h2>
                <div class="form-group mb-3">
                <input type="text" placeholder="enter user name" class="form-control" required id="username">

            </div>
            <div class="form-group mb-3">
                <input type="email" placeholder="enter email " class="form-control" required id="email">

            </div>
            <div class="form-group mb-3">
                <input type="password" placeholder="enter password " class="form-control" required id="password">

            </div>
            <div class="msg"></div>
            <button class="btn btn-md btn-primary" id="mybtnreg">Register</button>
            <div class="mt-3 text-right" id="mynotregister">
                already a member <a href="index.html">login</a>
                
            </div>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
